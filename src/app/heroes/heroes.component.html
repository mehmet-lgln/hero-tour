<h2>{{ hero.name | uppercase }} Details</h2>
<div>
  <span>id: </span>{{ hero.id }}
</div>
<div>
  <span>name: </span>{{ hero.name }}
</div>

<div>
  <label for="name">Hero Name:</label>
  <input id="name" [(ngModel)]="hero.name" placeholder="name">
</div>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let h of heroes">
    <button [class.selected]="h === selectedHero" type="button" (click)="onSelect(h)">
      <span class="badge">{{h.id}}</span>
      <span class="name">{{h.name}}</span>
    </button>
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{ selectedHero.name | uppercase }} Details</h2>
  <span>id: </span>{{ selectedHero.id }}
  <div>
    <label for="name">Hero Name:</label>
    <input id="name" [(ngModel)]="selectedHero.name" placeholder="name">
  </div>
</div>
